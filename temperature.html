            <div id="location">
                <p>Name of city</p>
            </div>
            <div id="temp">

                <p><span id="temp-value">value</span>  <span id="temp-unit">&#176c</span></p>
            </div>
            <div id="climate">
                <p>......</p>
            </div>
        </main>
    </div>
   <script src="weather.js"></script> 
</body>
</html>
